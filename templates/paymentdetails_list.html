{% extends 'base.html' %}

{% block content %}
  <h2>Payment Details</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Value</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for payment in payment_details %}
        <tr>
          <td>{{ payment.date }}</td>
          <td>{{ payment.value }}</td>
          <td>{{ payment.description }}</td>
          <td>{{ payment.status }}</td>
          <td>
            <a href="{% url 'edit_payment_detail' payment.pk %}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{% url 'delete_payment_detail' payment.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
