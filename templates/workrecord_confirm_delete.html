{% extends 'base.html' %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Confirm Deletion</h1>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="card card-danger">
            <div class="card-header">
                <h3 class="card-title">Delete Work Record</h3>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="card-body">
                    <p>Are you sure you want to delete this work record?</p>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'workrecord_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
