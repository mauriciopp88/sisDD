{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D LLC.</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">

    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .wrapper {
            flex: 1;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="{% url 'dashboard' %}" class="brand-link">
                <span class="brand-text font-weight-light">D&D LLC.</span>
            </a>

            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{% url 'project_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-project-diagram"></i>
                                <p>Projects</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'income_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-dollar-sign"></i>
                                <p>Income</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'expense_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-money-bill-wave"></i>
                                <p>Expenses</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'workrecord_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-clock"></i>
                                <p>Work Records</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'employee_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Employees</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'totalamountdetails_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-file-invoice-dollar"></i>
                                <p>Total Amount Details</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'paymentdetails_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-receipt"></i>
                                <p>Payment Details</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <strong>&copy; 2024 IDEALISTA DIGITAL. Todos los derechos reservados.</strong>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
