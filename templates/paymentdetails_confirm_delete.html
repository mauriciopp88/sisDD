{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'project_detail_dash' object.total_amount_detail.project.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
