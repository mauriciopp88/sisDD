{% extends 'base.html' %}

{% block content %}
  <h2>Payment Detail</h2>
  <p><strong>Date:</strong> {{ object.date }}</p>
  <p><strong>Value:</strong> {{ object.value }}</p>
  <p><strong>Description:</strong> {{ object.description }}</p>
  <p><strong>Status:</strong> {{ object.status }}</p>
  <a href="{% url 'edit_payment_detail' object.pk %}" class="btn btn-primary">Edit</a>
  <a href="{% url 'delete_payment_detail' object.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
